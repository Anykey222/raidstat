[pytest]
# Директория с тестами
testpaths = tests

# Паттерн для поиска тестовых файлов
python_files = test_*.py

# Паттерн для поиска тестовых классов
python_classes = Test*

# Паттерн для поиска тестовых функций
python_functions = test_*

# Минимальная версия pytest
minversion = 6.0

# Опции для вывода
addopts = 
    -v
    -s
    --tb=short
    --strict-markers
    -p no:warnings
    -p no:faulthandler

# Настройки логирования (чтобы видеть логи при запуске pytest)
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s - %(levelname)s - %(message)s
log_cli_date_format = %H:%M:%S

# Маркеры для категоризации тестов
markers =
    slow: медленные тесты, требующие много времени
    integration: интеграционные тесты
    unit: юнит-тесты
